<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 페이지 레이아웃</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 300px;
            background-color: #f9f9f9;
            padding: 10px;
            border-right: 1px solid #ccc;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .toggle-button {
            position: absolute;
            top: 50%;
            left: 300px;
            transform: translateY(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 3px;
            transition: left 0.3s ease;
        }
        .toggle-button.hidden {
            left: 0;
        }
        .content {
            flex: 1;
            position: relative;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            text-align: center;
        }
        .menu-item:hover, .menu-item.active {
            background-color: #e6f7ff;
        }
        .tab-content {
            display: none;
            padding: 10px;
        }
        .tab-content.active {
            display: block;
        }
        #map {
            width: 100%;
            height: 100vh;
            background-color: #eaeaea;
            position: relative;
        }
        .map-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="menu-item active" data-target="tab1">최적지선정지</div>
            <div class="menu-item" data-target="tab2">노인보호구역</div>
            <div class="menu-item" data-target="tab3">어린이보호구역</div>
            <div class="menu-item" data-target="tab4"></div>

            <div id="tab1" class="tab-content active">
                <h3>사고분석</h3>
                <label for="year">사고년도:</label>
                <select id="year">
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                </select>
                <br><br>
                <label for="region">시도:</label>
                <select id="region">
                    <option>서울특별시</option>
                    <option>부산광역시</option>
                    <option>대구광역시</option>
                </select>
                <br><br>
                <button>검색</button>
            </div>

            <div id="tab2" class="tab-content">
                <h3>융합분석</h3>
                <p>융합분석 데이터를 여기에 표시합니다.</p>
            </div>

            <div id="tab3" class="tab-content">
                <h3>다발지분석</h3>
                <p>다발지분석 데이터를 여기에 표시합니다.</p>
            </div>

            <div id="tab4" class="tab-content">
                <h3>보호구역 사고조회</h3>
                <p>보호구역 사고 조회 데이터를 여기에 표시합니다.</p>
            </div>
        </div>

        <!-- Toggle Button -->
        <button class="toggle-button" id="toggleButton">◀</button>

        <!-- Main Content -->
        <div class="content">
            <div id="map">
                <div class="map-overlay">지도 영역</div>
            </div>
        </div>
    </div>

    <script>
        // 동적 메뉴 전환 스크립트
        document.querySelectorAll('.menu-item').forEach(menu => {
            menu.addEventListener('click', function() {
                // 모든 메뉴의 활성화 제거
                document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

                // 선택된 메뉴와 연결된 탭 활성화
                this.classList.add('active');
                const target = this.getAttribute('data-target');
                document.getElementById(target).classList.add('active');
            });
        });

        // 사이드바 토글 버튼 기능
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            toggleButton.classList.toggle('hidden');

            // 버튼 텍스트 변경
            if (sidebar.classList.contains('hidden')) {
                toggleButton.textContent = '▶';
            } else {
                toggleButton.textContent = '◀';
            }
        });
    </script>
</body>
</html>
